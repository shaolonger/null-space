name: null_space_app
description: A secure, local-first note-taking app with encryption and offline support
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1
  
  # UI components
  flutter_markdown: ^0.6.18
  cupertino_icons: ^1.0.6
  
  # File handling
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # UUID generation
  uuid: ^4.2.2
  
  # FFI for Rust bridge
  ffi: ^2.1.0
  
  # Platform detection
  flutter_platform_widgets: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
